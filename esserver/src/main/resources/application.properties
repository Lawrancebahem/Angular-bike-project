server.port = 8080
server.servlet.context-path =/
logging.level.org.springframwork=info

server.error.include-message = always
#scooterRepositoryName = scooterRepositoryMock
scooterRepositoryName = scooterRepositoryJpa


spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:scooter

#turn statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug

#show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#options: trace, debug
logging.level.org.hibernate.type=debug


#authentication properties
jwt.passphrase = This is very secret information for my private. Please dont not try to decode this
jwt.duration-of-validity = 1200
jwt.auto-refresh = true
jwt.issuer = private company



