
<div class="row m-auto">

  <div class="col">
      <div id="custom-search-input">
        <div class="input-group">
          <input id="location" type="text" class="form-control input-lg" placeholder="Location" />
        </div>
        <ul class="list-group hover-items">
          <li class="list-group-item">Amsterdam</li>
          <li class="list-group-item">Amstelveen</li>
          <li class="list-group-item">Haarlem</li>
          <li class="list-group-item">Leidsplein</li>
          <li class="list-group-item">Delflandlaan</li>
        </ul>
      </div>
  </div>

  <div class="col-5 text-center">
      <div class="row">
        <div *ngFor="let data of imagesArray " class="image-size m-1" style="background-image: url({{data.image}})"></div>
      </div>
  </div>
  <div class="col text-right">Info</div>
</div>
