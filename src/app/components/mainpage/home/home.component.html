
<div class="grid grid--scooter-overview">

  <div class="col">
      <select style="width: 200px" [(ngModel)]="chosenCity">
        <option *ngFor="let city of cities" [value]="city">
          {{city}}
        </option>
      </select>
    <div class="text-center"><strong>{{chosenCity}}</strong></div>

  </div>

  <section class="grid grid--half">
<!--    <img *ngFor="let data of imagesArray" class="img&#45;&#45;scooter" src="{{data.image}}" alt="Scooter image">-->
    <div *ngFor="let data of imagesArray" class="img--scooter" style="background-image: url({{data.image}})"></div>
  </section>


  <section>
    <p>
      <strong>Battery percentage:</strong>
      <br>
      100%
    </p>
    <hr>
    <p>
      <strong>Location:</strong>
      <br>
      Leidseplein
    </p>
    <button type="button" class="btn btn-warning btn-lg btn-block">Subscribe</button>
  </section>
</div>
