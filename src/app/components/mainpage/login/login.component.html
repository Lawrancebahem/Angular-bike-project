<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center ">Login</h3>
            <div class="form-group">
              <label for="username">Email:</label><br>
              <input #email type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password:</label><br>
              <input #password type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group text-center">
              <input (click)="onLogIn(email.value, password.value)" type="submit" name="submit" class="btn btn-danger btn-md" value="login">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
