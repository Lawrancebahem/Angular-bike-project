<form  #formElement="ngForm" (keydown.enter)="$event.preventDefault()">

  <div *ngIf="editedScooter!= null else noScooter"   class="col">
    <h3>Update scooter {{editedScooter.tag}} ({{-editedScooter.id}} | )</h3>

    <div class="form-group">
      <label for="tag">Tag</label>
      <input  ngModel #tagInpunt [ngClass]="[!(tagInpunt.value.length >= 10) ? 'red-background':'green-background']"  [(ngModel)]="editedScooter.tag" id="tag" [required]="true"  minlength="10" class="form-control" name= "tag"  type="text">

    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select  [(ngModel)]="editedScooter.status" id="status" ngModel  [required]="true" class="form-control" name="status" >
        <option  *ngFor="let i of statusesArray"
                value="{{allStatuses[i]}}">
          {{allStatuses[i]}}</option>
<!--        [(ngModel)]= "allStatuses[editedScooter.status] === allStatuses[i] ? true : null-->
      </select>
    </div>

    <div class="form-group">
      <label for="gpsLocation">Gps-Location</label>

      <input #location [ngClass]="[(editedScooter.status === allStatuses[0] && location.value.length === 0) ? 'red-background':'green-background']" [(ngModel)]="editedScooter.gpsLocation" ngModel [required]="editedScooter.status === allStatuses[0]"  id="gpsLocation" class="form-control" name="gpsLocation" type="text">
    </div>
    <div class="form-group">
      <label for="mileage">Mileage</label>
      <input #mileage [ngClass]="[(mileage.value.length == 0) ? 'red-background':'green-background']"  [(ngModel)]="editedScooter.getMileage" ngModel required type="number"  class="form-control" id="mileage" name="mileage">
    </div>
    <div class="form-group">
      <label for="batteryCharge">Battery Charge</label>
      <input  #batteryCharge [ngClass]="[!(batteryCharge.value >=0 && batteryCharge.value <=100)
      ||batteryCharge.value.length == 0  ? 'red-background':'green-background']"
              pattern="^[1-9]$|^[1-9][0-9]$|^(100)$"
              ngModel required
             [(ngModel)]="editedScooter.batteryCharge"
             type="number" id="batteryCharge"
             class="form-control"  name="batteryCharge">
    </div>

    <br>
    <div class="btn-group float-right" role="group" aria-label="Basic example">
      <Button class="btn btn-primary float-right m-1" (click)="cancel()">Cancel</Button>
      <Button class="btn btn-primary float-right m-1" (click)="clear()">Clear</Button>
      <Button  class="btn btn-primary float-right m-1" (click)="reset()">Reset</Button>
      <Button [disabled]="detailForm.invalid"  class="btn btn-primary float-right m-1" (click)="saveOrUpdate()">Save</Button>
      <Button  class="btn btn-danger float-right m-1" (click)="deleteScooter(selectedScooterId)">Delete</Button>
    </div>
  </div>

</form>
<ng-template #noScooter><p class="col">Please select a scooter</p></ng-template>
